        // Global variables
        let map;
        let cityMarkers = [];
        let currentCityData = null;
        
        // Initialize map
        function initMap() {
            map = L.map('map').setView([20.5937, 78.9629], 5);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            loadCities();
        }
        
        // Load cities and create markers
        function loadCities() {
            citiesData.forEach(city => {
                const marker = L.marker([city.latitude, city.longitude])
                    .addTo(map)
                    .bindPopup(`
                        <div style="text-align: center;">
                            <h4>${city.name}</h4>
                            <p>${city.state}</p>
                            <p><strong>${city.famous_for}</strong></p>
                            <button onclick="showCityDetails(${city.id})" style="background: #3498db; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">
                                View Details
                            </button>
                        </div>
                    `);
                
                cityMarkers.push({
                    marker: marker,
                    city: city
                });
            });
        }
        
        // Show city details in side panel
        function showCityDetails(cityId) {
            const city = citiesData.find(c => c.id === cityId);
            if (!city) return;
            
            currentCityData = city;
            const panel = document.getElementById('sidePanel');
            const content = document.getElementById('panelContent');
            
            content.innerHTML = `
                <div class="city-title">${city.name}</div>
                <div class="city-subtitle">${city.state} ‚Ä¢ ${city.region}</div>
                
                <div class="image-carousel">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            ${city.images.map(img => `
                                <div class="swiper-slide">
                                    <img src="${img.image_url}" alt="${img.alt_text}" />
                                    <div style="text-align: center; margin-top: 10px; color: #666; font-size: 14px;">
                                        ${img.caption}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
                
                <div class="info-section">
                    <h4>City Information</h4>
                    <div class="info-item">
                        <span class="info-label">Population:</span>
                        <span class="info-value">${city.population}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Founded:</span>
                        <span class="info-value">${city.founded}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Tourism Rating:</span>
                        <span class="info-value rating">${city.tourism_rating}/5.0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Famous For:</span>
                        <span class="info-value">${city.famous_for}</span>
                    </div>
                </div>
                
                <div class="info-section">
                    <h4>Description</h4>
                    <p style="color: #7f8c8d; line-height: 1.6;">${city.description}</p>
                </div>
                
                <div class="info-section">
                    <h4>Culture & Heritage</h4>
                    <div class="culture-grid">
                        <div class="culture-item">
                            <h6>Festivals</h6>
                            <p>${city.culture.festivals}</p>
                        </div>
                        <div class="culture-item">
                            <h6>Cuisine</h6>
                            <p>${city.culture.cuisine}</p>
                        </div>
                        <div class="culture-item">
                            <h6>Art Forms</h6>
                            <p>${city.culture.art_forms}</p>
                        </div>
                        <div class="culture-item">
                            <h6>Music</h6>
                            <p>${city.culture.music}</p>
                        </div>
                    </div>
                </div>
                
                <div class="heritage-sites">
                    <h4>Heritage Sites</h4>
                    ${city.heritage_sites.map(site => `
                        <div class="heritage-item">
                            <div class="heritage-title">
                                ${site.name}
                                ${site.is_unesco ? '<span class="unesco-badge">UNESCO</span>' : ''}
                                <span class="rating">${site.rating}/5.0</span>
                            </div>
                            <div class="heritage-description">${site.description}</div>
                            <div style="font-size: 12px; color: #7f8c8d;">
                                <strong>History:</strong> ${site.history}<br>
                                <strong>Significance:</strong> ${site.significance}<br>
                                <strong>Visiting Hours:</strong> ${site.visiting_hours}<br>
                                <strong>Entry Fee:</strong> ${site.entry_fee}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Initialize Swiper
            new Swiper('.swiper', {
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
            
            panel.classList.add('open');
        }
        
        // Close side panel
        function closeSidePanel() {
            document.getElementById('sidePanel').classList.remove('open');
        }
        
        // Map control functions
        function showAllCities() {
            cityMarkers.forEach(item => {
                item.marker.addTo(map);
            });
            map.setView([20.5937, 78.9629], 5);
        }
        
        function showPopularCities() {
            cityMarkers.forEach(item => {
                if (item.city.is_popular) {
                    item.marker.addTo(map);
                } else {
                    map.removeLayer(item.marker);
                }
            });
            map.setView([20.5937, 78.9629], 5);
        }
        
        function showUnescoSites() {
            cityMarkers.forEach(item => {
                const hasUnesco = item.city.heritage_sites.some(site => site.is_unesco);
                if (hasUnesco) {
                    item.marker.addTo(map);
                } else {
                    map.removeLayer(item.marker);
                }
            });
            map.setView([20.5937, 78.9629], 5);
        }
        
        function resetMap() {
            showAllCities();
        }
        
        // Initialize map when page loads
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
